{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
  <div class='col-sm-4 col-sm-offset-4 reset-password'>
    <h1>Password Reset</h1>
    <p>Reset your password using your email below.</p>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form|crispy }}

      <input class='btn btn-primary' type="submit" value="{% trans 'Reset' %}"/>
    </form>
  </div>
{% endblock %}
